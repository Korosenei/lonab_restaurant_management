<!-- Change Password Modal -->
<div class="modal-overlay" id="changePasswordModal">
    <div class="modal modal-small">
        <div class="modal-header">
            <div class="modal-title">
                <i class="fas fa-lock"></i>
                Changer le mot de passe
            </div>
            <button class="modal-close" onclick="closeModal('changePasswordModal')">
                <i class="fas fa-times"></i>
            </button>
        </div>

        <form id="changePasswordForm" method="POST" action="{% url 'accounts:change_password' %}">
            {% csrf_token %}

            <div class="modal-body">
                <!-- Current Password -->
                <div class="form-group">
                    <label for="ancien_mot_de_passe" class="form-label">
                        Mot de passe actuel <span style="color: var(--accent-red);">*</span>
                    </label>
                    <div class="password-toggle">
                        <input type="password" id="ancien_mot_de_passe" name="ancien_mot_de_passe" class="form-control" required>
                        <button type="button" class="password-toggle-btn" onclick="togglePasswordVisibility('ancien_mot_de_passe')">
                            <i class="fas fa-eye" id="ancien_mot_de_passe-icon"></i>
                        </button>
                    </div>
                </div>

                <!-- New Password -->
                <div class="form-group">
                    <label for="nouveau_mot_de_passe" class="form-label">
                        Nouveau mot de passe <span style="color: var(--accent-red);">*</span>
                    </label>
                    <div class="password-toggle">
                        <input type="password" id="nouveau_mot_de_passe" name="nouveau_mot_de_passe" class="form-control" required minlength="8">
                        <button type="button" class="password-toggle-btn" onclick="togglePasswordVisibility('nouveau_mot_de_passe')">
                            <i class="fas fa-eye" id="nouveau_mot_de_passe-icon"></i>
                        </button>
                    </div>
                    <small style="color: var(--text-muted); font-size: 11px;">
                        <i class="fas fa-info-circle"></i> Minimum 8 caractères
                    </small>
                </div>

                <!-- Confirm New Password -->
                <div class="form-group">
                    <label for="confirmer_mot_de_passe" class="form-label">
                        Confirmer le nouveau mot de passe <span style="color: var(--accent-red);">*</span>
                    </label>
                    <input type="password" id="confirmer_mot_de_passe" name="confirmer_mot_de_passe" class="form-control" required minlength="8">
                </div>

                <!-- Password Strength Indicator -->
                <div id="passwordStrength" style="margin-top: 8px; display: none;">
                    <div style="font-size: 11px; margin-bottom: 4px;">Force du mot de passe:</div>
                    <div style="height: 4px; background: var(--bg-secondary); border-radius: 2px; overflow: hidden;">
                        <div id="strengthBar" style="height: 100%; width: 0%; transition: width 0.3s, background 0.3s;"></div>
                    </div>
                    <div id="strengthText" style="font-size: 11px; margin-top: 4px;"></div>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-outline" onclick="closeModal('changePasswordModal')">
                    <i class="fas fa-times"></i> Annuler
                </button>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Changer le mot de passe
                </button>
            </div>
        </form>
    </div>
</div>

<script>
// Password strength checker
document.getElementById('nouveau_mot_de_passe')?.addEventListener('input', function(e) {
    const password = e.target.value;
    const strengthIndicator = document.getElementById('passwordStrength');
    const strengthBar = document.getElementById('strengthBar');
    const strengthText = document.getElementById('strengthText');

    if (password.length === 0) {
        strengthIndicator.style.display = 'none';
        return;
    }

    strengthIndicator.style.display = 'block';

    let strength = 0;
    if (password.length >= 8) strength++;
    if (password.length >= 12) strength++;
    if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
    if (/\d/.test(password)) strength++;
    if (/[^a-zA-Z0-9]/.test(password)) strength++;

    const colors = ['#ff4d4d', '#ffc107', '#28a745', '#28a745', '#28a745'];
    const texts = ['Très faible', 'Faible', 'Moyen', 'Fort', 'Très fort'];
    const widths = ['20%', '40%', '60%', '80%', '100%'];

    strengthBar.style.width = widths[strength - 1] || '0%';
    strengthBar.style.background = colors[strength - 1] || '#ff4d4d';
    strengthText.textContent = texts[strength - 1] || '';
    strengthText.style.color = colors[strength - 1] || '#ff4d4d';
});

// Form submission
document.getElementById('changePasswordForm')?.addEventListener('submit', async function(e) {
    e.preventDefault();

    const ancien = document.getElementById('ancien_mot_de_passe').value;
    const nouveau = document.getElementById('nouveau_mot_de_passe').value;
    const confirmer = document.getElementById('confirmer_mot_de_passe').value;

    // Validate passwords match
    if (nouveau !== confirmer) {
        showError('Les nouveaux mots de passe ne correspondent pas');
        return;
    }

    // Validate minimum length
    if (nouveau.length < 8) {
        showError('Le mot de passe doit contenir au moins 8 caractères');
        return;
    }

    showLoading('Changement en cours...');

    try {
        const response = await fetch(this.action, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': getCookie('csrftoken')
            },
            body: JSON.stringify({
                ancien_mot_de_passe: ancien,
                nouveau_mot_de_passe: nouveau,
                nouveau_mot_de_passe2: confirmer
            })
        });

        hideLoading();

        if (response.ok) {
            showSuccess('Mot de passe modifié avec succès');
            closeModal('changePasswordModal');
            this.reset();
        } else {
            const data = await response.json();
            showError(data.message || 'Erreur lors du changement de mot de passe');
        }
    } catch (error) {
        hideLoading();
        showError('Erreur de connexion');
        console.error(error);
    }
});

function togglePasswordVisibility(fieldId) {
    const field = document.getElementById(fieldId);
    const icon = document.getElementById(fieldId + '-icon');

    if (field.type === 'password') {
        field.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
    } else {
        field.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
    }
}
</script>
